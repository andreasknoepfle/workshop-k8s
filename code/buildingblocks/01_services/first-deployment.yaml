apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: nginx
  name: customerdeployment-v1
spec:
  replicas: 2
  selector:
    matchLabels:
      run: nginx
  strategy: {}
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
